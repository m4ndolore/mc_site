<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Console | Merge Combinator</title>
    <style>
      :root {
        color-scheme: light;
        --bg: #0b0f14;
        --panel: #10161d;
        --text: #e7eef7;
        --muted: #9fb0c2;
        --accent: #ffb870;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Space Grotesk", "Helvetica Neue", Arial, sans-serif;
        background: radial-gradient(1200px 600px at 60% 0%, #3a2515 0%, var(--bg) 60%);
        color: var(--text);
        min-height: 100vh;
        display: grid;
        place-items: center;
      }
      main {
        width: min(720px, 92vw);
        background: var(--panel);
        border: 1px solid rgba(255, 184, 112, 0.25);
        border-radius: 16px;
        padding: 36px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
      }
      h1 {
        font-size: 28px;
        margin: 0 0 8px 0;
        letter-spacing: 0.02em;
      }
      p {
        margin: 0 0 18px 0;
        color: var(--muted);
        line-height: 1.5;
      }
      .chip {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 12px;
        border-radius: 999px;
        background: rgba(255, 184, 112, 0.12);
        color: var(--accent);
        font-size: 13px;
        letter-spacing: 0.04em;
        text-transform: uppercase;
      }
      a {
        color: var(--accent);
        text-decoration: none;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="chip">Admin Console</div>
      <h1>Control Panel Online Soon</h1>
      <p>
        This subdomain will host the VIA admin console. Temporary routing may
        point to a stable backend until migration completes.
      </p>
      <a href="https://mergecombinator.com">Back to mergecombinator.com</a>
    </main>
  </body>
</html>
