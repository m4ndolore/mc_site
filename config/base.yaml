# Base Configuration - Shared Across All Environments
# ==================================================
# NO SECRETS ALLOWED IN THIS FILE
# This file contains common non-secret defaults for the MC Platform

# Core Runtime
NODE_ENV: development

# Application
PORT: 3001

# MongoDB - MUST BE CONFIGURED
MONGODB_DB_NAME: defense_builders_mc

# Third-Party Services
SAM_VALIDATOR_URL: https://sam-validator.defensebuilders.workers.dev

# Cloudflare Access - MUST BE CONFIGURED
CF_ACCESS_TEAM_DOMAIN: PLACEHOLDER_CLOUDFLARE_TEAM_DOMAIN
CF_ACCESS_AUDIENCE: PLACEHOLDER_CLOUDFLARE_AUDIENCE
CF_ACCESS_CLIENT_ID: PLACEHOLDER_CLOUDFLARE_CLIENT_ID

# Auth Guard
AUTH_GUARD_CF_CLIENT_ID: PLACEHOLDER_AUTH_GUARD_CLIENT_ID

# GCP - MUST BE CONFIGURED
GCP_PROJECT_ID: PLACEHOLDER_GCP_PROJECT_ID

# Airtable (non-secret IDs) - OPTIONAL, configure if using Airtable
AIRTABLE_COMPANIES_BASE_ID: PLACEHOLDER_AIRTABLE_BASE_ID
AIRTABLE_COACHES_BASE_ID: PLACEHOLDER_AIRTABLE_BASE_ID
AIRTABLE_COMPANIES_TABLE_NAME: Companies
AIRTABLE_COACHES_TABLE_NAME: Coaches

# OAuth Endpoints (OpenPass/Authentik) - MUST BE CONFIGURED
OAUTH_AUTHORIZE_URL: https://auth.sigmablox.com/application/o/authorize/
OAUTH_TOKEN_URL: https://auth.sigmablox.com/application/o/token/
OAUTH_USERINFO_URL: https://auth.sigmablox.com/application/o/userinfo/
OAUTH_JWKS_URL: https://auth.sigmablox.com/application/o/defense-builders/jwks/
OAUTH_LOGOUT_URL: https://auth.sigmablox.com/application/o/defense-builders/end-session/
OAUTH_SCOPES: openid email profile groups

# OIDC
OIDC_ISSUER_URL: https://auth.sigmablox.com

# Admin Configuration - MUST BE CONFIGURED
ADMIN_EMAIL: PLACEHOLDER_ADMIN_EMAIL
ADMIN_EMAILS: PLACEHOLDER_ADMIN_EMAILS
ADMIN_TIERS: admin,mission_owner,verified_builder
ADMIN_LABELS: admin,mission_owner,verified_builder

# Rate Limiting
RATE_LIMIT_WINDOW_MS: 900000  # 15 minutes
RATE_LIMIT_MAX_REQUESTS: 100

# Session & Security
SESSION_COOKIE_SECURE: true
TRUST_PROXY: false

# AI Content Assistant - OPTIONAL
AI_PROVIDER: openai
AI_MODEL: gpt-4o
