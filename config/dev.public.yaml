# Development Configuration - Public Mode (Cloudflare Tunnel)
# ==================================================
# For development with public tunnel and full auth
# Start with: docker compose --profile public up

# Core Runtime
APP_ENV: dev
NODE_ENV: development

# URLs - Public development domain (CONFIGURE THESE)
PUBLIC_BASE_URL: PLACEHOLDER_DEV_PUBLIC_URL
API_BASE_URL: PLACEHOLDER_DEV_API_URL

# OIDC - Public development
OIDC_CLIENT_ID: PLACEHOLDER_OIDC_CLIENT_ID_DEV
OIDC_REDIRECT_URI: PLACEHOLDER_DEV_PUBLIC_URL/auth/callback

# OAuth Client
OAUTH_CLIENT_ID: PLACEHOLDER_OAUTH_CLIENT_ID_DEV
OAUTH_REDIRECT_URI: PLACEHOLDER_DEV_PUBLIC_URL/auth/callback

# MongoDB
MONGODB_DB_NAME: defense_builders_mc_dev

# SMTP - Development (real SMTP)
SMTP_HOST: smtp.gmail.com
SMTP_PORT: 587
SMTP_USER: PLACEHOLDER_SMTP_USER
SMTP_SECURE: true

# CORS - Dev origins (CONFIGURE THESE)
ALLOWED_ORIGINS: PLACEHOLDER_DEV_PUBLIC_URL,PLACEHOLDER_DEV_API_URL

# Security - Dev settings
SESSION_COOKIE_SECURE: true
SESSION_COOKIE_DOMAIN: PLACEHOLDER_COOKIE_DOMAIN
TRUST_PROXY: true
