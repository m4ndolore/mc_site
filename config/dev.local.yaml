# Development Configuration - Local Mode (Localhost)
# ==================================================
# For local development without public tunnel
# Start with: docker compose --profile local up

# Core Runtime
APP_ENV: dev
NODE_ENV: development

# URLs - All localhost
PUBLIC_BASE_URL: http://localhost:3000
API_BASE_URL: http://localhost:3001

# OIDC - Local development (uses production Authentik for now)
OIDC_CLIENT_ID: PLACEHOLDER_OIDC_CLIENT_ID_DEV
OIDC_REDIRECT_URI: http://localhost:3000/auth/callback

# OAuth Client
OAUTH_CLIENT_ID: PLACEHOLDER_OAUTH_CLIENT_ID_DEV
OAUTH_REDIRECT_URI: http://localhost:3000/auth/callback

# MongoDB
MONGODB_DB_NAME: defense_builders_mc_dev

# SMTP - Local (Mailpit for testing)
SMTP_HOST: localhost
SMTP_PORT: 1025
SMTP_USER: test@localhost
SMTP_SECURE: false

# CORS - Local origins
ALLOWED_ORIGINS: http://localhost:3000,http://localhost:3001

# Security - Relaxed for local
SESSION_COOKIE_SECURE: false
SESSION_COOKIE_DOMAIN: localhost
TRUST_PROXY: false
