# Production Configuration - Non-Secret Values Only
# ==================================================
# SECRETS MUST BE IN Secret Manager or .env.local, NOT HERE

# Core Runtime
APP_ENV: prod
NODE_ENV: production

# URLs - Production domains (CONFIGURE THESE)
PUBLIC_BASE_URL: PLACEHOLDER_PROD_PUBLIC_URL
API_BASE_URL: PLACEHOLDER_PROD_API_URL

# OIDC - Production
OIDC_CLIENT_ID: PLACEHOLDER_OIDC_CLIENT_ID_PROD
OIDC_REDIRECT_URI: PLACEHOLDER_PROD_PUBLIC_URL/auth/callback

# OAuth Client
OAUTH_CLIENT_ID: PLACEHOLDER_OAUTH_CLIENT_ID_PROD
OAUTH_REDIRECT_URI: PLACEHOLDER_PROD_PUBLIC_URL/auth/callback

# MongoDB
MONGODB_DB_NAME: defense_builders_mc

# SMTP - Production
SMTP_HOST: smtp.gmail.com
SMTP_PORT: 587
SMTP_USER: PLACEHOLDER_SMTP_USER
SMTP_SECURE: true

# CORS - Production origins (CONFIGURE THESE)
ALLOWED_ORIGINS: PLACEHOLDER_PROD_PUBLIC_URL,PLACEHOLDER_PROD_API_URL

# Security - Strict production settings
SESSION_COOKIE_SECURE: true
SESSION_COOKIE_DOMAIN: PLACEHOLDER_COOKIE_DOMAIN
CSRF_TRUSTED_ORIGINS: PLACEHOLDER_PROD_PUBLIC_URL
TRUST_PROXY: true

# GCP / Cloud Run Settings (CONFIGURE THESE)
PROJECT_ID: PLACEHOLDER_GCP_PROJECT_ID
REGION: us-central1
ZONE: us-central1-a
